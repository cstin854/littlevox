{% block body %}
<div class="container">

  <h1>{{ title }}</h1>
  <h4>{{ subtitle }}</h4>
  <p>{{ intro_text }}</p>
  <hr>

    <div class="container-fliud">

        {% for row in itemlist %}
        <div class="row">
            {% for item in row %}
            <div class="col-sm-{{ itemlist_col_width }}">
                {% if item.has_content %}
                <div class="well">
                    {% if item.imgsrc %}
                    <img class="img-thumbnail" src="{{ item.imgsrc }}"><br>{% endif %}
                    <h1>
                        {{ item.title }}
                    </h1>
                    {{ item.text }}<br><br>
                    <form action="#" method="get">
                        <button type="submit" class="btn btn-primary btn-lg" formaction="{{ item.link }}">
                            {{ item.link_text }}
                        </button>
                    </form>
                </div> {% endif %}
            </div>
            {% endfor %}</div>
    {% endfor %}
    </div>
</div><br>
</div>
{% endblock %}
