{% extends 'outline/base.html' %}
{% block title %}Confirm remove word {{word.word}}{% endblock %}

{% block body %}

<br>
<div class="container-fluid">
    <div class="jumbotron">
        Heads up, {{ user }}! Are you sure you want to remove {{ word.child }}'s word {{ word.word }}?
        <br>
        This action <b>cannot be undone</b>!
        <br>
        <form action="/outline/rmword_confirm/{{word.id}}/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="radio">
                <label><input type="radio" name="selection" value="yes">Yes, remove word {{word.word}}.</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="selection" value="no">Cancel.</label>
            </div>

            <input type="hidden" value="{{ word.id }}" name="wordid" />
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
