{% extends 'outline/base.html' %}
{% block title %}Register!{% endblock %}

{% block body %}
<br>
<div class="container">
    <h1>Register for LittleVox</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
        <div class="col-md-6">
        <div class="form-group">
            <h3><label for="id_username">Username:</label></h3>
            <input type="text" class="form-control" required id="id_username" placeholder="Enter username"
                   name="username">
        </div>
        <div class="form-group">
            <h3><label for="id_password">Password:</label></h3>
            <input type="password" class="form-control" required id="id_password" placeholder="Enter password"
                   name="password">
        </div>
        <div class="form-group">
            <h3><label for="id_password2">Re-enter password:</label></h3>
            <input type="password" class="form-control" required id="id_password2" placeholder="Enter password"
                   name="password2">
        </div>
        <div class="form-group">
            <h3><label for="id_email">E-mail:</label></h3>
            <input type="email" class="form-control" required id="id_email" placeholder="Enter e-mail address"
                   name="email">
        </div>
        <div class="btn-group btn-group-lg">
            <button type="submit" class="btn btn-primary">Submit &#8921;</button>
        </div>
        </div>
            <div class="col-md-6"></div>
        </div>
    </form>
</div>

{% include 'outline/datepicker_script.html' %}
{% endblock %}
