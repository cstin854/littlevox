{% extends 'outline/base.html' %}
{% block title %}Login{% endblock %}

{% block body %}
<div class="container">
    <h1 style="font-family: 'Righteous', serif;">Login to LittleVox</h1>
    <hr>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <h3><label for="id_username">Username:</label></h3>
            <input type="text" class="form-control" required id="id_username" placeholder="Enter username"
                   name="username">
        </div>
        <div class="form-group">
            <h3><label for="id_password">Password:</label></h3>
            <input type="password" class="form-control" required id="id_password" placeholder="Enter password"
                   name="password">
        </div>
        <hr>
        <div class="btn-group btn-group-lg">
            <button type="submit" class="btn btn-primary">Submit &#8921;</button>
        </div>
    </form>
    <br>

    <h2 style="font-family: 'Righteous', serif;"><strong>No account?
        <a href="{% url 'outline:register' %}" style="text-decoration: none; color: #337AB7;">Register!</strong></h2>


</div>

{% include 'outline/datepicker_script.html' %}
{% endblock %}
