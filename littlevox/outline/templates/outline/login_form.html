{% extends 'outline/base.html' %}
{% block title %}Login{% endblock %}

{% block body %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
    <h1>Login to LittleVox</h1>
    <hr>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <h3><label for="id_username">Username:</label></h3>
            <input type="text" class="form-control" required id="id_username" placeholder="Enter username"
                   name="username">
        </div>
        <div class="form-group">
            <h3><label for="id_password">Password:</label></h3>
            <input type="password" class="form-control" required id="id_password" placeholder="Enter password"
                   name="password">
        </div>
        <input type="checkbox" name="remember_me" value="True" checked> Remember me</input>
        <br>
        <div class="btn-group btn-group-lg">
            <button type="submit" class="btn btn-primary">Login &#8921;</button>
        </div>
    </form>

    <h2>No account?
        <a href="{% url 'outline:register' %}" style="text-decoration: none; color: #337AB7;">Register!</h2>
    </div></div>


</div>

{% include 'outline/datepicker_script.html' %}
{% endblock %}
