{% extends 'outline/base.html' %}
{% block title %}Register!{% endblock %}

{% block specific_scripts %}
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css"/>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css"/>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
{% endblock %}

{% block body %}
<div class="container">
    <div class="jumbotron" style="background-color: #b28cff">
    <h1>Register for LittleVox</h1>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <h3><label for="id_username">Username:</label></h3>
            <input type="text" class="form-control" required id="id_username" placeholder="Enter username"
                   name="username">
        </div>
        <div class="form-group">
            <h3><label for="id_password">Password:</label></h3>
            <input type="password" class="form-control" required id="id_password" placeholder="Enter password"
                   name="password">
        </div>
        <div class="form-group">
            <h3><label for="id_password2">Enter password again:</label></h3>
            <input type="password" class="form-control" required id="id_password2" placeholder="Enter password"
                   name="password2">
        </div>
        <div class="form-group">
            <h3><label for="id_email">E-mail:</label></h3>
            <input type="email" class="form-control" required id="id_email" placeholder="Enter e-mail address"
                   name="email">
        </div><br>
        <div class="btn-group btn-group-lg">
            <button type="submit" class="btn btn-primary">Submit &#8694;</button>
        </div>
        <!--
        <button type="submit" class="btn btn-default">Submit</button> -->
    </form>
</div>

{% include 'outline/datepicker_script.html' %}
{% endblock %}
