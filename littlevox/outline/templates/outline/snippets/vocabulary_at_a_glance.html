<h4><a href="#">{{child.name}}'s Full Vocabulary</a></h2>
<hr>
<h4>{{child.name}}'s Vocabulary At a Glance</h4>
{% if vocabulary %}
    <ul class="list-group">
    {% for word in vocabulary %}
    <li class="list-group-item">
        <a href="/outline/word/{{word.id}}/">{{ word.word }}</a>
        <br>Date: {{word.date}}
    </li>
    {% endfor %}
    </ul>
{% else %}
No vocabulary found
{% endif %}
