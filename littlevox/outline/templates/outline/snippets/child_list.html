{% if child_list %}
<div class="list-group">
    {% for child in child_list %}
    <a href="/outline/{{ user }}/child/{{ child.url_friendly }}/" class="list-group-item">
        <h4>{{ child }}</h4>
    </a>
    {% endfor %}
</div>
{% else %}
<h4>No children added.</h4>
{% endif %}
<span class="glyphicon glyphicon-plus"></span>
<a href="{% url 'outline:addchild' %}">Click here to add a child.</a><br>
