{% extends 'outline/base.html' %}

{% block title %}
Here's my title!
{% endblock %}

{% block specific_scripts %}
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css"/>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css"/>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
{% endblock %}

{% block body %}
<br>
<div class="container">
    <h2>Add word</h2>
    <div class="col-md-6">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_child">Select child:</label>
            <select class="form-control" required id="id_child" name="child">
                {% for child in children %}
                    <option>{{ child.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="id_word">Word</label>
            <input type="text" class="form-control" required id="id_word" name="word">
        </div>

        <div class="input-group input-append date" id="datePicker">
            <label for="id_date">Date of acquisition</label>
            <input type="text" class="form-control" required id="id_date" name="date" value="{{ today }}"/>
            <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
        </div>
        <br>
        <div class="form-group">
            <label for="notes">Comments:</label>
            <textarea class="form-control" rows="5" id="id_notes" name="notes"></textarea>
        </div>

        <div class="btn-group btn-group-lg">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
    </div>
</div>
{% include 'outline/datepicker_script.html' %}
{% endblock %}
